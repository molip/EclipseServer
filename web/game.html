<!DOCTYPE HTML>
<html>
<head>

<script src="game.js"></script>
<script src="input.js"></script>
<script src="output.js"></script>
<script src="map.js"></script>

<script>
    data.playerID = "%PLAYER_ID%"
    var webSocketURL = "%WSURL%"
</script>

</head>
<body onload="load()">
<style>
    body {
        font-family:'Tahoma'
    }
    h2 {
        font-family: Impact;
    }
    #output {
        height:120px; font:12px Courier; overflow:auto; border:1px solid;

    }
	.panel {
        border:1px solid;
		display:none;
	}
    #game_list_panel {
        padding:5px;
    }
</style>

<div id="game_list_panel" class="panel">
	<h2>Game List</h2> 
	<div id="game_list_content">
	</div>
</div>
<div id="lobby_panel" class="panel">
	<h2>Lobby</h2> 
	<a href="Back to game list" onclick="SendExitGame();return false;">Back to game list</a>
	<div id="lobby_content">
	</div>
	<div id="lobby_owner_controls">
	</div>
</div>
<div id="choose_panel" class="panel">
	<h2>Choose Team</h2> 
	<a href="Back to game list" onclick="SendExitGame();return false;">Back to game list</a>
	<div id="choose_team_content"></div>
	<div id="choose_team"></div>
</div>
<div id="game_panel" class="panel" style="height:615px">
	<div id="images" style="display:none"></div>
	<div style="margin:5px; border:1px solid; float:left;">
		<div id="map" style="position:relative; width:600px; height:600px">
			<canvas id="map_canvas" width="600" height="600" style="position:absolute; background-color:black"></canvas>
			<canvas id="map_canvas2"  width="600" height="600" style="position:absolute; "></canvas>
		</div>
	</div>
	<div id="players" style="margin:5px; border:1px solid; float:left">
		<a href="Back to game list" onclick="SendExitGame();return false;">Back to game list</a>
		<div id="game_tabs"></div>
		<div id="game_pages"></div>
		<div id="choose_action" style="display:none">
			<button type="button" onclick="SendChooseAction('explore')">Explore</button>
			<button type="button" onclick="SendChooseAction('influence')">Influence</button>
			<button type="button" onclick="SendChooseAction('research')">Research</button>
			<button type="button" onclick="SendChooseAction('upgrade')">Upgrade</button>
			<button type="button" onclick="SendChooseAction('build')">Build</button>
			<button type="button" onclick="SendChooseAction('move')">Move</button>
			<button type="button" onclick="SendChooseAction('colonise')">Colonise</button>
			<button type="button" onclick="SendChooseAction('diplomacy')">Diplomacy</button>
			<button type="button" onclick="SendChooseAction('pass')">Pass</button>
		</div>
	</div>
</div>
<br>
<div id="output" style="clear:both">
</div>
</body>
</html>
